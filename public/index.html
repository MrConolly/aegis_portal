<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Professional Care Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 400px; 
            padding: 2rem; 
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(184, 134, 11, 0.3);
        }
        .logo { 
            text-align: center; 
            margin-bottom: 2rem;
        }
        .logo h1 { 
            color: #b8860b; 
            font-size: 1.8rem; 
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo p { 
            color: #888; 
            font-size: 0.9rem;
        }
        .form-group { 
            margin-bottom: 1.5rem;
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #ccc;
            font-weight: 500;
        }
        input { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #444;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
        }
        input:focus { 
            outline: none; 
            border-color: #b8860b;
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
        }
        .btn { 
            width: 100%; 
            padding: 0.75rem; 
            background: #b8860b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { 
            background: #9a6f09;
        }
        .credentials { 
            margin-top: 2rem; 
            padding: 1rem;
            background: rgba(184, 134, 11, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(184, 134, 11, 0.2);
        }
        .credentials h3 { 
            color: #b8860b; 
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .credentials p { 
            font-size: 0.8rem; 
            color: #ccc;
            margin-bottom: 0.25rem;
        }
        .error { 
            color: #ff6b6b; 
            font-size: 0.8rem; 
            margin-top: 0.5rem;
            display: none;
        }
        .success { 
            color: #51cf66; 
            font-size: 0.8rem; 
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AEGIS Professional Care</h1>
            <p>Healthcare Management Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </form>
        
        <div class="credentials">
            <h3>Demo Credentials</h3>
            <p><strong>Admin:</strong> aegis / admin123</p>
            <p><strong>Employee:</strong> employee@healthcare.com / emp123</p>
            <p><strong>Family:</strong> family@healthcare.com / family123</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = `Welcome ${data.user.role}! Login successful.`;
                    successDiv.style.display = 'block';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else if (data.user.role === 'employee') {
                            window.location.href = '/employee';
                        } else if (data.user.role === 'family') {
                            window.location.href = '/family';
                        }
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
